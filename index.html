<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="calculator">
        <div class="calculator-output">0.0</div>
        <div class="calculator-keys">
            <button class="calculator-key calculator-operator">+</button>
            <button class="calculator-key calculator-operator">-</button>
            <button class="calculator-key calculator-operator">*</button>
            <button class="calculator-key calculator-operator">/</button>
            <button class="calculator-key">1</button>
            <button class="calculator-key">2</button>
            <button class="calculator-key">3</button>
            <button class="calculator-key">4</button>
            <button class="calculator-key">5</button>
            <button class="calculator-key">6</button>
            <button class="calculator-key">7</button>
            <button class="calculator-key">8</button>
            <button class="calculator-key">9</button>
            <button class="calculator-key">0</button>
            <button class="calculator-key">.</button>
            <button class="calculator-key">AC</button>
            <button class="calculator-key key-enter">=</button>
        </div>
    </div>
</body>

<script>

function add(num1, num2) {
    result = num1 + num2;
    return result;
}
function subtract(num1, num2) {
    result = num1 - num2;
    return result;
}
function multiply(num1, num2) {
    result = num1 * num2;
    return result;
}
function divide(num1, num2) {
    result = num1 / num2;
    return result;
}
function exp(num1, num2) {
    result = num1**num2;
    return result;
}

console.log(add(5, 6));
console.log(subtract(5, 6));
console.log(multiply(5, 6));
console.log(divide(5, 6));
console.log(exp(5, 6));


</script>

</html>
